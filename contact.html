<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
</head>
<body>
    <div class="contact-container">
    <h2>Liên hệ</h2>
    <form class="contact-form" action="#" method="post">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên đầy đủ của bạn" required>
            
        <label for="email">Địa chỉ email</label>
        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn" required>
            
        <label for="message">Tin nhắn</label>
        <textarea id="message" name="message" placeholder="Viết tin nhắn của bạn ở đây" required></textarea>
            
        <button type="submit">Gửi tin nhắn</button>
    </form>
</div>
</body>
</html>
